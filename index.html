			<div class="col">
				<h1>使用說明</h1>
				<p>1. 點擊表格調整各個稀有度的機率(註:N的機率為自動計算)</p>
				<p>2. 按新增選擇要抽選的音聲檔案品項；勾選表格再按刪除可以刪除品項</p>
				<p>3. 點擊表格編輯要顯示的名稱，與選擇品項對應的稀有度</p>
				<p>4. 點擊左邊的圖片開始抽抽</p>
				<p>5. 抽出聲音後再點擊一次圖片，即可回復原本的樣子</p>
				<h1>稀有度機率設定</h1>
				<div id="ProbabilityTable"></div>
				<h1>抽選品項</h1>
				<p>
					<input id="AddItem_input" type="file" accept=".mp3,.wav,.ogg" style="display:none">
					<input id="AddItem_bt" type="button" value="新增" />
					<input id="RemoveItem_bt" type="button" value="刪除" />
				</p>
				<p>
					<div id="ItemTable" style="max-height:300px"></div>
				</p>
